<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso y Nutrición</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', checkAuthAndRedirect);
    </script>

    <div class="top-bar">
        <div class="hamburger-icon" id="hamburger-icon">&#9776;</div>
        
        <div class="timer-controls">
            <input type="number" id="exercise-time" placeholder="Seg Ej." value="60">
            <input type="number" id="recovery-time" placeholder="Seg Rec." value="30">
            <input type="number" id="rounds" placeholder="Vueltas" value="3">
            <span id="timer-display">00:00</span>
            <button id="start-timer-btn">Iniciar</button>
            <button id="reset-timer-btn" disabled>Reiniciar</button>
        </div>
        <div class="desktop-only-nav">
            <a href="index.html">Inicio</a>
            <a href="dia1.html">Día 1</a>
            <a href="dia2.html">Día 2</a>
            <a href="dia3.html">Día 3</a>
            <a href="estiramientos.html">Estiramientos</a>
            <a href="peso_nutricion.html">Peso y Nutrición</a>
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>
    <div class="side-nav" id="side-nav">
        <a href="index.html">Inicio</a>
        <a href="dia1.html">Día 1</a>
        <a href="dia2.html">Día 2</a>
        <a href="dia3.html">Día 3</a>
        <a href="estiramientos.html">Estiramientos</a>
        <a href="peso_nutricion.html">Peso y Nutrición</a>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>
    <div class="container">
        <h1>Seguimiento de Peso y Nutrición</h1>

        <div class="notes" style="margin-top: 20px;">
            <h3>Registro de Peso</h3>
            <form id="weight-form">
                <label for="current-weight">Peso actual (kg):</label>
                <input type="number" id="current-weight" placeholder="Ej. 110.5" step="0.1" required>
                <button type="submit">Guardar Peso</button>
            </form>
            <h4>Historial de Peso:</h4>
            <ul id="weight-history-list">
                </ul>
        </div>

        <div class="notes" style="margin-top: 30px;">
            <h3>Registro de Comidas</h3>
            <form id="food-form">
                <label for="food-description">Descripción de la comida:</label>
                <textarea id="food-description" placeholder="Ej. 08:00 - Desayuno: Tostadas con huevo&#10;13:00 - Almuerzo: Pollo al horno con ensalada mixta" rows="4" required></textarea>
                <button type="submit">Añadir Comida</button>
            </form>
            <h4>Registro Detallado por Día:</h4>
            <div id="food-log-list">
                </div>
        </div>
    </div>
</body>
</html>
