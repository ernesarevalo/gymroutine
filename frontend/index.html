<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Generador de Rutinas KOF</title>
    <link rel="stylesheet" href="styles/estilo.css" />
  </head>
  <body>
    <h1>Generador de Rutinas KOF ðŸ¥‹</h1>
    <form id="rutinaForm">
      <input type="number" name="edad" placeholder="Edad" required />
      <input type="number" name="peso" placeholder="Peso (kg)" required />
      <input type="number" name="altura" placeholder="Altura (cm)" required />

      <select name="objetivo">
        <option value="bajar grasa">Bajar Grasa</option>
        <option value="ganar masa muscular">Ganar Masa Muscular</option>
        <option value="mantener">Mantener</option>
        <option value="resistencia">Mejorar Resistencia</option>
      </select>

      <select name="experiencia">
        <option value="principiante">Principiante</option>
        <option value="intermedio">Intermedio</option>
        <option value="avanzado">Avanzado</option>
      </select>

      <select name="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>

      <input
        type="number"
        name="dias"
        placeholder="DÃ­as de entrenamiento (1-5)"
        min="1"
        max="5"
        required
      />

      <button type="submit">Generar Rutina</button>
    </form>

    <div id="resultado"></div>

    <script src="js/generador.js"></script>
  </body>
</html>
