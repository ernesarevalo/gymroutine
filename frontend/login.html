<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav id="navbar">

    <div class="container">
      <h1>Login</h1>

        <input type="text" id="username" name="username" required />

      </form>
    </div>

    <script src="js/login.js"></script>
  </body>
