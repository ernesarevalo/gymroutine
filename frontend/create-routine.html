<!-- frontend/createRoutine.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Rutina</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/createRoutine">Crear Rutina</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Genera tu rutina personalizada</h1>
      <form id="routineForm">
        <label for="days">Número de días de entrenamiento</label>
        <select id="days" name="days">
          <option value="3">3 días (Full body)</option>
          <option value="4">4 días (Upper-Lower)</option>
          <option value="5">5 días (Push Pull Legs)</option>
        </select>

        <label for="goal">Objetivo</label>
        <select id="goal" name="goal">
          <option value="toning">Tonificación</option>
          <option value="strength">Fuerza</option>
          <option value="endurance">Resistencia</option>
        </select>

        <button type="submit">Generar Rutina</button>
      </form>
    </div>

    <script src="js/createRoutine.js"></script>
  </body>
</html>
